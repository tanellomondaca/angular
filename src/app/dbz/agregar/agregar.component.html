<h3>
    Agregar <small>{{ nuevo.nombre }}</small>
</h3>
<hr />
<form (ngSubmit)="agregar()">
    <input
        type="text"
        name="nombre"
        id=""
        placeholder="Nombre"
        [(ngModel)]="nuevo.nombre"
    />
    <input
        type="text"
        name=""
        id=""
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
    />
    <button type="submit">Agregar</button>
</form>
